
apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'com.archinamon.aspectj'

android {
    compileSdkVersion 30
    buildToolsVersion "30.0.0"
    defaultConfig {
        applicationId 'com.da.kitchensink'
        minSdkVersion 16
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        debug {
            debuggable true
            testCoverageEnabled true
        }

        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar', '*.aar'])
    testImplementation 'junit:junit:4.12'
    implementation 'androidx.appcompat:appcompat:1.4.0'

    implementation 'com.ea:da:1.1.33'
    implementation 'com.ea:eocore:2.0.84'
    implementation 'com.ea:tealeaf:10.3.119'
    implementation 'com.ea:teacuts:3.0.7'
}

aspectj {
    includeAllJars true
    includeJar 'teacuts'
    includeAspectsFromJar 'teacuts'

//    ajc '1.9.1' // default value
}